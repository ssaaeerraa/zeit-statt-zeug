<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zeit statt Zeug</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e9f3ea;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }
    h1 {
        font-size: 2.6em;
        margin-bottom: 0.4em;
    }
    p {
        font-size: 1.2em;
        color: #1f2d24;
        line-height: 1.5;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div>
    <h1>ðŸŽ„ Zeit statt Zeug</h1>
    <p>
        Frohe Weihnachten, lieber PÃ¤ddl!<br><br>
        Dieser Gutschein steht fÃ¼r gemeinsame Zeit,<br>
        gute GesprÃ¤che und schÃ¶ne Erinnerungen.
    </p>
</div>

<script>
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const confetti = Array.from({length: 140}).map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 50,
    color: `hsl(${Math.random() * 360}, 70%, 60%)`
}));

let angle = 0;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    angle += 0.01;
    confetti.forEach(c => {
        c.y += Math.cos(angle + c.d) + 1 + c.r / 2;
        c.x += Math.sin(angle);
        if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
        }
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
    });
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
